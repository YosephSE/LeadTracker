<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>LumiTabs</title>
  </head>
  <body class="bg-gray-100 p-2">
    
    <div class="w-full bg-white p-2 rounded-lg shadow-md">
      <div class="flex p-4 justify-center ">
        <button class="bg-green-500 hover:bg-green-700 text-white text-sm py-4 px-2 rounded m-1" id="tab-btn">SAVE TAB</button>
        <button class="bg-green-500 hover:bg-green-700 text-white text-sm py-4 px-2 rounded m-1" id="alltab-btn">SAVE ALL TABS</button>
        <button class="bg-red-500 hover:bg-red-700 text-white text-sm py-4 px-2 rounded m-1" id="delete-btn">DELETE ALL</button>
        <button class="bg-green-500 hover:bg-green-700 text-white text-sm py-4 px-2 rounded m-1" id="export-btn">EXPORT</button>
      </div>
      <div class="relative z-0 w-full mb-5 group flex">
        <input type="text" id="input" class=" py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="input" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">URL</label>
        <button class="bg-green-500 hover:bg-green-700 text-white text-sm py-1 px-2 rounded p-2 m-1 ml-5" id="input-btn">SAVE INPUT</button>
    </div>
     
      <ol id="ol-el" class="mt-2 bg-gray-50 p-2 rounded-md shadow-inner text-sm"></ol>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
