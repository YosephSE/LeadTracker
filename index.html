<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>LumiTabs</title>
  </head>
  <body class="bg-gray-100 p-2">
    
    <div class="w-full bg-white p-2 rounded-lg shadow-md">
      <div class="flex p-4 justify-center ">
        <button class="bg-green-500 hover:bg-green-700 text-white text-sm py-4 px-2 rounded m-1" id="tab-btn">SAVE TAB</button>
        <button class="bg-green-500 hover:bg-green-700 text-white text-sm py-4 px-2 rounded m-1" id="alltab-btn">SAVE ALL TABS</button>
        <button class="bg-red-500 hover:bg-red-700 text-white text-sm py-4 px-2 rounded m-1" id="delete-btn">DELETE ALL</button>
        <button class="bg-green-500 hover:bg-green-700 text-white text-sm py-4 px-2 rounded m-1" id="export-btn">EXPORT</button>
      </div>
      
     
      <ol id="ol-el" class="mt-2 bg-gray-50 p-2 rounded-md shadow-inner text-sm"></ol>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
